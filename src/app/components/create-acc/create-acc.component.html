
<div class="bg-dark">
<div class="row p-5">
    
    <div class="card col-md-6 offset-md-3 offset-md-3 bg-light">
        <br>
        <h3 class="text-center"> Create Account </h3>

            <form class="p-3" (ngSubmit)="onSubmit()">
                <div>
                    <label for="name" class="form-label pt-3">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customer.name"
                        placeholder="Enter name" required>
                </div>

                <div>
                    <label for="dob" class="form-label pt-3">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="customer.dob"
                        placeholder="Enter dob" required>
                </div>

                <div>
                    <label for="address" class="form-label pt-3">Address</label>
                    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="customer.address"
                        placeholder="Enter address" required>
                </div>

                <div>
                    <label for="gender" class="form-label pt-3">Gender</label>
                    <select class="form-select" id="gender" name="gender" [(ngModel)]="customer.gender" required>
                        <option value="F">Female</option>
                        <option value="M">Male</option>
                        <option value="O">Other</option>
                    </select>
                </div>

                <div>
                    <label for="mobile" class="form-label pt-3">Mobile</label>
                    <input type="int" class="form-control" id="mobile" name="mobile" [(ngModel)]="customer.mob"
                        placeholder="Enter mobile number" required>
                </div>

                <div>
                    <label for="email" class="form-label pt-3">Email</label>
                    <input type="email" class="form-control" id="mailid" name="mailid" [(ngModel)]="customer.mailid" [(ngModel)]="user.mailid"
                        placeholder="Enter email" required>
                </div>

                <div>
                    <label for="pwd" class="form-label pt-3">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="customer.pwd" [(ngModel)]="user.upwd"
                        placeholder="Enter password" required>
                </div>

                <br />
                <div class="text-center d-flex justify-content-center p-3">
                    <button class="btn btn-lg bg-dark text-white" type="submit">Create Account</button>
                </div>

            </form>
    </div>
</div>
</div>
