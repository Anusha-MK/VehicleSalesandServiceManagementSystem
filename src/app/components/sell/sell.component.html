<app-header></app-header>
  
<div class="bg-dark"> 
<br><br>
<div class="row pt-5">
    <h3 class="text-center text-white"> Register Vehicle </h3>
    <br>
    <div class="card col-md-6 offset-md-3 offset-md-3 bg-light">
        <div class="row">
            
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <label for="vehtype" class="form-label">Vehicle Type</label>
                    <select class="form-select" id="vehtype" name="vehtype" [(ngModel)]="product.vehtype" [(ngModel)]="product1.vehtype"  required>
                        <option value="Four Wheeler">Four Wheeler</option>
                        <option value="Two Wheeler">Two Wheeler</option>
                    </select>

                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="product.brand" [(ngModel)]="product1.brand" placeholder="Enter brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" name="model" [(ngModel)]="product.model" [(ngModel)]="product1.model"placeholder="Enter model" required>
                    </div>
                    <div class="mb-3">
                        <label for="vno" class="form-label">Vehicle Number</label>
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="product.vno" [(ngModel)]="product1.vno" placeholder="Enter vehicle number" required>
                    </div>
                    <div class="mb-3">
                        <label for="dop" class="form-label">Date of Purchase</label>
                        <input type="date" class="form-control" id="dop" name="dop" [(ngModel)]="product.dop" [(ngModel)]="product1.dop" placeholder="Enter date of purchase"  required>
                    </div>
                    <div class="mb-3">
                        <label for="regstate" class="form-label">Registered State</label>
                        <select name="state" id="regstate" name="regstate" class="form-select" [(ngModel)]="product.regstate" [(ngModel)]="product1.regstate"  required>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Kilometers Driven</label>
                        <input type="text" class="form-control" id="kmdriven" name="km" [(ngModel)]="product.kmdriven" [(ngModel)]="product1.kmdriven" placeholder="Enter Kilometers" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price"  [(ngModel)]="product1.price"  placeholder="Enter price"  required>
                    </div>

                    <div class="mb-3">
                        <label for="imgurl" class="form-label">Image Url</label>
                        <input type="text" class="form-control"  id="imgurl" name="imgurl" [(ngModel)]="product.imgurl" [(ngModel)]="product1.imgurl" placeholder="Upload image"  required/>
                    </div> 

                    <br/>
                    <div class="text-center d-flex justify-content-center">
                    <button class="btn btn-lg bg-dark text-white" type="submit">Register</button>
                    </div>


                    
                </form>
            </div>
        </div>
    </div>
</div>
</div> 
<br><br>

<app-footer></app-footer>
