<div>
    <div class="pt-5">
        <form (ngSubmit)="onSubmit()">
            <div class="col-10 center" >
                <div class="p-3 border bg-light m-5">
                    <div class="mb-3">
                        <select class="form-select" id="vehtype" name="vehtype" [(ngModel)]="product.vehtype"  required>
                            <option value="Four Wheeler">Four Wheeler</option>
                            <option value="Two Wheeler">Two Wheeler</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="product.brand" placeholder="Enter brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" name="model" [(ngModel)]="product.model" placeholder="Enter model" required>
                    </div>
                    <div class="mb-3">
                        <label for="vno" class="form-label">Vehicle Number</label>
                        <input type="number" class="form-control" id="email" name="email" [(ngModel)]="product.vno" placeholder="Enter vehicle number" required>
                    </div>
                    <div class="mb-3">
                        <label for="dop" class="form-label">Date of Purchase</label>
                        <input type="date" class="form-control" id="dop" name="dop" [(ngModel)]="product.dop" placeholder="Enter date of purchase"  required>
                    </div>
                    <div class="mb-3">
                        <label for="regstate" class="form-label">Registered State</label>
                        <select name="state" id="regstate" name="regstate" class="form-select" [(ngModel)]="product.regstate"  required>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Kilometers Driven</label>
                        <input type="text" class="form-control" id="kmdriven" name="km" [(ngModel)]="product.kmdriven" placeholder="Enter Kilometers" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Brought Price</label>
                        <input type="text" class="form-control" id="price" name="price" [(ngModel)]="product.price"  placeholder="Enter price"  required>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Upload Images</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple />
                    </div> -->
                    <!-- <div class="text-center d-flex justify-content-center">
                        <button type="button-center" class="btn btn-lg bg-dark text-white"> Evaluate </button>
                    </div> -->


                    <!-- Button trigger modal -->
                    <div class="text-center d-flex justify-content-center">
                        <button type="button" class="btn btn-lg bg-dark text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
                             Register
                        </button>
                    </div>


        <!-- Modal -->
        <div [hidden]="!submitted" class="text-center d-flex justify-content-center">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"> Congratulations!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Vehicle registered sucessfully!!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-lg bg-dark text-white"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>




<app-footer></app-footer>
