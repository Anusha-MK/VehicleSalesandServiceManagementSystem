<app-header></app-header>
<br><br>
<div class="bg-dark">
  <br><br>
<div class="container bg-light p-5 width:80%" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    
    <h4 class="text-center pb-2">Edit Profile</h4>

    <div class="form-group">
      <label for="name">Phone Number</label>
      <input type="text" class="form-control m-2" id="mob" required [(ngModel)]="customer.mob" name="mob">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control m-2" id="address" required [(ngModel)]="customer.address" name="address">
    </div>

    <div class="pt-3 text-center">
        <button class="btn bg-dark text-white ms-2">Save</button>
    </div>
   

  </form>
</div>
</div>
<app-footer></app-footer>
