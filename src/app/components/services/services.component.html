<app-header></app-header>
  
  
<div class="bg-dark">
<br>

<div class="container pt-5" style="position: relative;">
    <div *ngIf="services">
        <div class="card-group me-5 ">
            <div *ngFor="let service of services">
                <div class="card m-2" >
                   
                        <img [src]="service.vimg" class="card-img-top" style="width: 20rem;height: 15rem;" alt="...">  
                    
                    <div class="card-body text-center justify-content-center">
                        <div class="product-brand">{{service.sname}}</div>
                        <div class="product-brand">{{service.sdesc}}</div>
                        <div class="product-brand">Days Required: {{service.days}}</div>
                        <div class="product-price">{{service.cost | currency :'INR':true }}</div>
                        <div class="product-details">{{service.sdesc}}</div>
                    <div class="product-details-button">
                        <div class="btn bg-dark text-white" (click)="addToCart(service)" >Add to cart</div>
                    </div>
                </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

</div>

<app-footer></app-footer>
