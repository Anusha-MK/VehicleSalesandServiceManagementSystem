<br><br>
<div class="bg-dark">
<div class="row p-5">
    
    <div class="card col-md-6 offset-md-3 offset-md-3 bg-light border border-dark rounded">
        <div class="row p-3">
            <h3 class="text-center"> Login </h3>
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3 pt-3 pb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="mailid" placeholder="Enter email"
                        [(ngModel)]="user.mailid" required>
                </div>
                <div class="mb-3 pb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="upwd"placeholder="Enter password"
                        [(ngModel)]="user.upwd" required>
                </div>
                <div class="text-center d-flex justify-content-center pb-3">
                    <button type="button-center" class="btn btn-lg bg-dark text-white"> Submit </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
